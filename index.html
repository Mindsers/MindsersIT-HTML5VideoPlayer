<!DOCTYPE html>
<html>
<head>
	<title>Tuto video Player</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="jq.js"></script>
</head>
<body>
	<div class="player">
		<video preload src="http://download.blender.org/peach/bigbuckbunny_movies/big_buck_bunny_480p_stereo.ogg"></video>
		<div class="controls">
			<p>
				<a id="rewind" href="#"><img src="rewind.png"></a>
				<a id="playpause" href="#"><img src="play.png"></a>
				<a id="forward" href="#"><img src="forward.png"></a>
			</p>
			<p>
				<a id="soundmute" href="#"><img src="speaker.png"></a>
			</p>
		</div>
	</div>

	<script type="text/javascript" src="videoplayer.js"></script>
</body>
</html>
